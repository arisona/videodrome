<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Videodrome - Output</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        background: black;
        overflow: hidden;
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      #output-canvas {
        display: block;
        /* Position and dimensions set by JavaScript based on aspect ratio setting */
        /* Canvas may be oversized (e.g., square on widescreen) and centered */
        /* Body overflow: hidden clips the excess */
      }
    </style>
  </head>
  <body>
    <canvas id="output-canvas"></canvas>
    <script type="module" src="/output.ts"></script>
  </body>
</html>
